[package]
name = "logproof"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-poly = "0.4.0"
ark-ff = "0.4.0"
bitvec = "1.0.1"
curve25519-dalek = { version = "3.2.1", features = ["serde"] }
merlin = "3.0.0"
sha3 = "0.10.5"
digest = "0.10.5"
rand = "0.8.5"
rayon = "1.6.1"
serde = { version = "1.0.152", features = ["derive"] }

[dev-dependencies]
bincode = "1.3.3"